<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBF 贡献度可视化工具</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for creating charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- date-fns adapter for Chart.js time scale -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
    <!-- Chart.js Zoom Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- flatpickr for date range picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .form-input {
            height: 42px;
        }
        /* Style flatpickr calendar to match the dark theme */
        .flatpickr-calendar {
            background: #2d3748; /* gray-800 */
            border-color: #4a5568; /* gray-600 */
        }
        .flatpickr-day, .flatpickr-weekday {
            color: #e2e8f0; /* gray-200 */
        }
        .flatpickr-day:hover {
            background: #4a5568; /* gray-600 */
        }
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange {
            background: #4299e1; /* blue-500 */
            border-color: #4299e1;
        }
        .flatpickr-time input.flatpickr-hour, .flatpickr-time input.flatpickr-minute {
             color: #e2e8f0;
             background: #1a202c; /* gray-900 */
        }
        span.flatpickr-weekday, .numInputWrapper span {
             color: #a0aec0; /* gray-400 */
        }
        .quick-select-btn {
            @apply bg-gray-700 hover:bg-gray-600 text-gray-200 text-xs font-semibold py-1 px-3 rounded-full transition-all duration-200;
        }
        .chart-control-btn {
            @apply bg-gray-900/50 hover:bg-gray-900/80 text-white p-2 rounded-full transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8 space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">GBF 贡献度可视化工具</h1>
            <p class="text-gray-400 mt-2">输入团战期数和玩家ID，查看贡献度曲线</p>
        </div>

        <!-- Input Section -->
        <div class="space-y-6">
            <!-- Raid ID and User IDs Input -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                     <label for="raid-id" class="block text-sm font-medium text-gray-300 mb-2">团战期数 (例如: 078)</label>
                     <input type="text" id="raid-id" value="078" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all form-input" placeholder="例如: 078">
                </div>
                <div>
                    <label for="user-ids" class="block text-sm font-medium text-gray-300 mb-2">玩家ID (用逗号分隔)</label>
                    <input type="text" id="user-ids" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all form-input" placeholder="例如: 25687274,19835985">
                </div>
            </div>
            
            <!-- Time Range Filter -->
            <div class="space-y-3">
                <label class="block text-sm font-medium text-gray-300">时间段筛选 (日本时间)</label>
                <div>
                    <input type="text" id="time-range-picker" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-2.5 text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all form-input" placeholder="点击选择时间范围">
                </div>
                <div id="quick-select-container" class="flex flex-wrap gap-2 items-center">
                    <span class="text-sm text-gray-400">快捷选择:</span>
                    <!-- Quick select buttons will be injected here -->
                </div>
                 <button id="reset-filter-button" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-gray-400 transition-all duration-300 form-input">
                    重置筛选/缩放
                </button>
            </div>

            <button id="fetch-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition-all duration-300 flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                <span>生成图表</span>
            </button>
        </div>

        <!-- Status/Message Area -->
        <div id="status-container" class="text-center py-4 min-h-[2.5rem]"></div>

        <!-- Chart Container -->
        <div class="bg-gray-700/50 rounded-lg p-4 transition-all duration-500 relative">
            <canvas id="point-chart" style="min-height: 400px;"></canvas>
            <div id="chart-controls" class="absolute top-2 right-2 flex space-x-2">
                <button id="toggle-zoom-btn" class="chart-control-btn" title="切换框选缩放">
                     <span id="icon-zoom-enabled">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607zM13.5 10.5h-6" /></svg>
                    </span>
                    <span id="icon-zoom-disabled" class="hidden">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607zM10.5 7.5v6m3-3h-6" /></svg>
                    </span>
                </button>
                <button id="zoom-back-btn" class="chart-control-btn" title="返回上一级视图">
                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" /></svg>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-xs text-gray-500 pt-4 border-t border-gray-700">
            <p>数据来源: <a href="https://gbf.pub/" target="_blank" class="text-blue-400 hover:underline">gbf.pub</a></p>
            <p class="mt-1">免责声明：本工具仅为个人项目，数据仅供参考，不保证其准确性和实时性。</p>
        </footer>
    </div>
    
    <script>
        // DOM Elements
        const raidIdInput = document.getElementById('raid-id');
        const userIdsInput = document.getElementById('user-ids');
        const fetchButton = document.getElementById('fetch-button');
        const statusContainer = document.getElementById('status-container');
        const chartCanvas = document.getElementById('point-chart');
        const timeRangePickerInput = document.getElementById('time-range-picker');
        const resetFilterButton = document.getElementById('reset-filter-button');
        const quickSelectContainer = document.getElementById('quick-select-container');
        const toggleZoomBtn = document.getElementById('toggle-zoom-btn');
        const zoomBackBtn = document.getElementById('zoom-back-btn');
        const iconZoomEnabled = document.getElementById('icon-zoom-enabled');
        const iconZoomDisabled = document.getElementById('icon-zoom-disabled');
        
        let pointChart = null;
        let fullDatasets = [];
        let flatpickrInstance = null;
        let zoomHistory = [];
        let initialRange = null;
        
        /**
         * Fetches a user's name from their ID.
         * Returns the name on success, or null on failure.
         */
        async function fetchUserName(userId) {
            try {
                const response = await fetch(`https://gbf.pub/api/client/gw/user?userid=${userId}`);
                if (!response.ok) return null;
                const json = await response.json();
                if (json.type === 'success' && json.data && json.data.length > 0) {
                    return json.data[0].name;
                }
                return null;
            } catch (error) {
                console.error(`Failed to fetch name for ID ${userId}:`, error);
                return null;
            }
        }

        /**
         * Fetches contribution point data for a user.
         */
        async function fetchPointData(user, apiUrlBase) {
            const { id, nickname } = user;
            try {
                const response = await fetch(`${apiUrlBase}${id}`);
                if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                const json = await response.json();
                if (json.type !== 'success' || !json.data) throw new Error(json.message || 'No data');
                return { id, nickname, data: json.data };
            } catch (error) {
                updateStatus(`<p class="text-red-400">获取ID ${id} 的贡献数据失败: ${error.message}</p>`, false);
                return null;
            }
        }
        
        function updateStatus(message, clearFirst = true) {
            if (clearFirst) statusContainer.innerHTML = '';
            const statusMessage = document.createElement('div');
            statusMessage.innerHTML = message;
            statusContainer.appendChild(statusMessage);
        }

        function getRandomColor() {
            const r = Math.floor(Math.random() * 200 + 55);
            const g = Math.floor(Math.random() * 200 + 55);
            const b = Math.floor(Math.random() * 200 + 55);
            return `rgba(${r}, ${g}, ${b}, 0.8)`;
        }

        async function handleFetchAndDraw() {
            fetchButton.disabled = true;
            fetchButton.classList.add('opacity-50', 'cursor-not-allowed');
            updateStatus('<div class="flex justify-center items-center"><div class="loader"></div><p class="ml-4 text-gray-400">正在获取数据...</p></div>', true);

            const raidId = raidIdInput.value.trim();
            const ids = userIdsInput.value.trim().split(',').map(id => id.trim()).filter(id => id);

            if (!raidId || ids.length === 0) {
                updateStatus('<p class="text-yellow-400">请输入团战期数和至少一个玩家ID。</p>', true);
                fetchButton.disabled = false;
                fetchButton.classList.remove('opacity-50', 'cursor-not-allowed');
                return;
            }
            
            // Step 1: Fetch all user names to create user objects.
            updateStatus('正在获取玩家昵称...', true);
            const userPromises = ids.map(async (id) => {
                const name = await fetchUserName(id);
                return { id, nickname: name };
            });
            const users = await Promise.all(userPromises);
            
            // Step 2: Fetch point data for all users.
            updateStatus('正在获取贡献度数据...', true);
            const pointApiUrlBase = `https://gbf.pub/api/client/gw/point?teamraidid=teamraid${raidId}&type=user&id=`;
            const dataPromises = users.map(user => fetchPointData(user, pointApiUrlBase));
            const results = await Promise.all(dataPromises);
            
            const validResults = results.filter(r => r && r.data.length > 0);

            if (validResults.length === 0) {
                updateStatus('<p class="text-red-400">所有ID均未能获取到有效数据。</p>', true);
            } else {
                updateStatus('<p class="text-green-400">数据获取成功！</p>', true);
            }

            fullDatasets = validResults.map(result => {
                const color = getRandomColor();
                const label = result.nickname ? `${result.nickname} (ID: ${result.id})` : `ID: ${result.id}`;
                const dataPoints = result.data.map(d => ({ x: d.updatetime * 1000, y: d.point }));
                return { label, data: dataPoints, originalData: dataPoints, borderColor: color, backgroundColor: color.replace('0.8', '0.2'), tension: 0.1, borderWidth: 2, pointBackgroundColor: color, pointRadius: 3, pointHoverRadius: 6 };
            });
            
            drawChart();
            
            fetchButton.disabled = false;
            fetchButton.classList.remove('opacity-50', 'cursor-not-allowed');
        }
        
        function updateInputsFromChart() {
            if (!pointChart || !flatpickrInstance) return;
            const { min, max } = pointChart.scales.x;
            flatpickrInstance.setDate([new Date(min), new Date(max)], false); 
        }
        
        function updateZoomButtons() {
            if (!pointChart) return;
            zoomBackBtn.disabled = zoomHistory.length <= 1;
            
            const isZoomEnabled = pointChart.options.plugins.zoom.zoom.drag.enabled;
            iconZoomEnabled.classList.toggle('hidden', isZoomEnabled);
            iconZoomDisabled.classList.toggle('hidden', !isZoomEnabled);
            toggleZoomBtn.setAttribute('title', isZoomEnabled ? '禁用框选缩放' : '启用框选缩放');
        }

        function filterAndDrawChart(newBaseRange = false) {
            if (!pointChart) return;
            
            const selectedDates = flatpickrInstance.selectedDates;
            let minTimestamp = null;
            let maxTimestamp = null;

            if (selectedDates.length === 2) {
                minTimestamp = selectedDates[0].getTime();
                maxTimestamp = selectedDates[1].getTime();
            }
            
            if (newBaseRange && minTimestamp && maxTimestamp) {
                zoomHistory = [{min: minTimestamp, max: maxTimestamp}];
            }

            pointChart.options.scales.x.min = minTimestamp;
            pointChart.options.scales.x.max = maxTimestamp;

            pointChart.update('none');
            updateZoomButtons();
        }

        function drawChart() {
            if (pointChart) pointChart.destroy();
            if (fullDatasets.length === 0) return;

            const ctx = chartCanvas.getContext('2d');
            pointChart = new Chart(ctx, {
                type: 'line',
                data: { datasets: fullDatasets.map(ds => ({...ds, data: ds.originalData})) },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top', labels: { color: '#d1d5db' }},
                        title: { display: true, text: '贡献度变化曲线', color: '#f9fafb', font: { size: 18 }},
                        tooltip: { mode: 'index', intersect: false },
                        zoom: {
                            pan: { enabled: true, mode: 'x', threshold: 5 },
                            zoom: {
                                wheel: { enabled: true },
                                drag: { enabled: false }, // Disabled by default
                                mode: 'x',
                                onZoomComplete: (context) => {
                                    const { min, max } = context.chart.scales.x;
                                    const lastState = zoomHistory[zoomHistory.length - 1] || {};
                                    if (lastState.min !== min || lastState.max !== max) {
                                        zoomHistory.push({ min, max });
                                    }
                                    updateInputsFromChart();
                                    updateZoomButtons();
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'hour', tooltipFormat: 'yyyy-MM-dd HH:mm', displayFormats: { hour: 'MM-dd HH:mm' }},
                            title: { display: true, text: '时间 (可拖拽/滚轮缩放)', color: '#9ca3af' },
                            ticks: { color: '#9ca3af' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            title: { display: true, text: '贡献度 (Point)', color: '#9ca3af' },
                            ticks: { color: '#9ca3af', callback: v => (v >= 1e8) ? (v/1e8)+'亿' : (v >= 1e4) ? (v/1e4)+'万' : v },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });
            const { min, max } = pointChart.scales.x;
            initialRange = {min, max};
            zoomHistory = [initialRange];
            updateZoomButtons();
            filterAndDrawChart();
        }
        
        function initTimePickers() {
            flatpickrInstance = flatpickr("#time-range-picker", {
                mode: 'range',
                enableTime: true,
                time_24hr: true,
                dateFormat: "Y-m-d H:i",
                locale: "zh",
                defaultHour: 0,
                defaultMinute: 0,
                onClose: function(selectedDates, dateStr, instance) {
                    if (selectedDates.length === 2) {
                        const start = selectedDates[0];
                        const end = selectedDates[1];
                        if (start.getTime() === end.getTime()) {
                             const newEnd = new Date(end);
                             newEnd.setHours(23, 59, 59, 999);
                             instance.setDate([start, newEnd], true);
                        } else if (start.getHours() === 0 && start.getMinutes() === 0 &&
                                   end.getHours() === 0 && end.getMinutes() === 0) {
                            const newEnd = new Date(end);
                            newEnd.setHours(23, 59, 59, 999);
                            if (newEnd.getTime() > start.getTime()) {
                                instance.setDate([start, newEnd], true);
                            }
                        }
                    }
                },
                onChange: function(selectedDates) {
                    if (selectedDates.length === 2) {
                        filterAndDrawChart(true);
                    }
                }
            });

            const quickSelections = [
                { label: '今天', days: 0 },
                { label: '昨天', days: -1 },
                { label: '最近1小时', hours: -1 },
                { label: '最近3小时', hours: -3 },
                { label: '最近6小时', hours: -6 },
            ];

            quickSelections.forEach(selection => {
                const btn = document.createElement('button');
                btn.className = 'quick-select-btn';
                btn.textContent = selection.label;
                btn.addEventListener('click', () => {
                    const now = new Date();
                    let start, end;

                    if (selection.hours) {
                        end = now;
                        start = new Date(now.getTime() + selection.hours * 60 * 60 * 1000);
                    } else {
                         const targetDate = new Date(now.getTime() + selection.days * 24 * 60 * 60 * 1000);
                         start = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate(), 0, 0, 0);
                         end = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate(), 23, 59, 59);
                    }
                    flatpickrInstance.setDate([start, end], true);
                });
                quickSelectContainer.appendChild(btn);
            });
        }
        
        // --- Event Listeners ---
        fetchButton.addEventListener('click', handleFetchAndDraw);
        resetFilterButton.addEventListener('click', () => {
            if (flatpickrInstance) flatpickrInstance.clear();
            if (pointChart) {
                pointChart.zoomScale('x', initialRange, 'none');
                zoomHistory = [initialRange];
                updateInputsFromChart();
                updateZoomButtons();
            }
        });
        
        toggleZoomBtn.addEventListener('click', () => {
            if (!pointChart) return;
            const zoomOptions = pointChart.options.plugins.zoom.zoom;
            zoomOptions.drag.enabled = !zoomOptions.drag.enabled;
            pointChart.update('none');
            updateZoomButtons();
        });

        zoomBackBtn.addEventListener('click', () => {
            if (zoomHistory.length > 1) {
                zoomHistory.pop();
                const prevState = zoomHistory[zoomHistory.length - 1];
                pointChart.zoomScale('x', prevState, 'none');
                updateInputsFromChart();
                updateZoomButtons();
            }
        });

        window.addEventListener('load', () => {
            initTimePickers();
            updateZoomButtons(); // Initial state for buttons
        });

    </script>
</body>
</html>
